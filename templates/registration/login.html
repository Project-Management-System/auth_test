{% extends 'base.html'%}

{% block title %}Login{% endblock %}

{% block content%}
{% if form.errors %}
<p>Your username and password didn't match. Please try again or <a href="/core/registration/">register</a>.</p>
{% endif %}

{% if user.username %}
  <h2>You are logged in.</h2>
{% else %}
<form method="post" action="{% url django.contrib.auth.views.login %}">
{% csrf_token %}
<table>
  {{ form }}
</table>

<input type="submit" value="login" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
{% endif %}
{% endblock %}
