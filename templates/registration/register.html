{% extends 'base.html'%}

{% block title %}Registration{% endblock %}

{% block content%}
{% if user.username %}
  <h2>You are logged in.</h2>
{% else %}
<form action="/core/register/" method="post">{% csrf_token %}
  <h1>Registration:</h1><br/>
  {% if error %}
    <h2><div style="color:red;">{{ error }}.</div></h2>
  {% endif %}
  <table>
    <tr>
      <td>Username:</td>
      <td><input type="text" name="login" id="login"></td>
    <tr>
      <td>E-mail:</td>
      <td><input type="text" name="email" id="email"><br/></td>
    </tr>
    <tr>
      <td>Password:</td>
      <td><input type="password" name="password" id="password"><br/></td>
    </tr>
  </table>
  <input type="submit">
</form> 
{% endif %}
{% endblock %}
