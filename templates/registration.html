<form action="/core/register/" method="post">{% csrf_token %}
  <h1>Registration:</h1><br/>
  <table>
    <tr>
      <td>Login:</td><td><input type="text" name="login" id="login"></td>
    <tr>
      <td>E-mail:</td><td><input type="text" name="mail" id="mail"><br/></td>
    </tr>
    <tr>
      <td>Password:</td><td><input type="password" name="password" id="password"><br/></td>
    </tr>
  </table>
  <input type="submit">
</form>
